<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recode Brasil Agência de viagens :: Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/estilo.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom shadow-sm mb-3">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <b>Recode Brasil</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="../Usuários/formUsuario.html" class="nav-link text-white">
                            Usuários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../Destinos/formDestino.html" class="nav-link text-white">
                            Destinos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../Reserva/forReserva.html" class="nav-link text-white">
                            Reserva
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="tag">
        <h1 class="container">Cadastrar destino</h1>
    </header>

    
    <div class="container py-3">
        <form>
            <fieldset>
                <div class="form-group mb-3">
                    <label htmlFor="Nome" class="form-label">
                        Nome
                    </label>
                    <input type="text" id="Nome" class="form-control" placeholder="Insira o nome do destino" value=""
                    />
                </div>

                <div class="form-group mb-3">
                    <label htmlFor="Descrição" class="form-label">
                       Descrição
                    </label>
                    <input type="text" id="Descrição" class="form-control" placeholder="Insira uma descrição" value=""
                    />
                </div>

                <div class="form-group mb-3">
                    <label htmlFor="Preço" class="form-label">
                       Preço
                    </label>
                    <input type="text" id="Preço" class="form-control" placeholder="Insira o valor" value=""
                    />
                </div>

                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
                <a href="./index.html" class="btn btn-danger" style="margin-left: 10px">
                Cancelar
                </a>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
